<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/scss/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header class="logo">
    <img src="./assets/img/logo.svg" alt="Splitter logo">
  </header>
  
  <section class="container">
    
    <div class="options__menu">
      <p>Bill</p>
      <input id="billValue" class="bill" type="text" required>
      <img src="/assets/img/icon-dollar.svg" alt="" class="dolar-icon">
      <p>Select Tip %</p>
      <div class="percent__options">
        <button data-percent="5" class="percent__options-btn ">5%</button>
        <button data-percent="10" class="percent__options-btn ">10%</button>
        <button data-percent="15" class="percent__options-btn ">15%</button>
        <button data-percent="25" class="percent__options-btn ">25%</button>
        <button data-percent="50" class="percent__options-btn ">50%</button>
        <input data-percent="custom" type="text" class="percent__options-custom" placeholder="Custom">
      </div>
      <p>Number of People</p>
      <input id="amountPeople" class="amount-people" type="text" required>
      <img src="/assets/img/icon-person.svg" alt="" class="person-icon">
    </div>

    <div class="result__menu">
      <div class="amount__tip">
        <h2 class="amount">Tip Amount</h2>
        <p class="person">/ person</p>
        <h3 class="result__tip">0.00</h3>
      </div>
      <div class="amount__bill">
        <h2 class="amount">Total</h2>
        <p class="person">/ person</p>
        <h3 class="result__total">0.00</h3>
      </div>
      <button class="reset">Reset</button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Leal</a>.
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
