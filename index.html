<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="logo">
    <img src="./images/logo.svg" alt="Splitter logo">
  </header>
  
  <section class="container">
    
    <div class="options__menu">
      <p>Bill</p>
      <input type="number" class="bill">
      <p>Select Tip %</p>
      <div class="percent__options">
        <button class="percent__five">5%</button>
        <button class="percent__ten">10%</button>
        <button class="percent__fifteen">15%</button>
        <button class="percent__twenty-five">25%</button>
        <button class="percent__fifty">50%</button>
        <button class="percent__custom">Custom</button>
      </div>
      <p>Number of People</p>
      <input type="number" class="people">
    </div>

    <div class="result__menu">
      <div class="amount__tip">
        <p>Tip Amount</p>
        <p>/ person</p>
        <p class="result__tip"></p>
      </div>
      <div class="amount__bill">
        <p>Total</p>
        <p>/ person</p>
        <p class="result__total"></p>
      </div>
    </div>
    <button class="reset">Reset</button>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
